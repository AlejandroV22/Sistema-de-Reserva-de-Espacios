<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Espacios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fcfcfc; /* morado muy claro */
        }
        .btn-morado {
            background-color: #6f42c1;
            color: white;
        }
        .btn-morado:hover {
            background-color: #5a32a3;
            color: white;
        }
        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Panel de Espacios</h2>
            <a href="{% url 'agregar_espacio' %}" class="btn btn-morado">Agregar nuevo espacio</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover bg-white">
                <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Capacidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for espacio in espacios %}
                    <tr>
                        <td>{{ espacio.nombre }}</td>
                        <td>{{ espacio.get_tipoEspacio_display }}</td>
                        <td>{{ espacio.capacidadMaxima }}</td>
                        <td>
                            <a href="{% url 'eliminar_espacio' espacio.id %}" class="btn btn-danger btn-sm">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No hay espacios registrados.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-end">
            <a href="{% url 'panel_administrador' %}" class="btn btn-secondary mt-3">‚Üê Volver al panel</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
