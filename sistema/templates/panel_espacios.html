<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Espacios</title>
</head>
<body>
    <h1>Panel de Espacios</h1>

    <a href="{% url 'agregar_espacio' %}">Agregar nuevo espacio</a>

    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Capacidad</th>
            <th>Acciones</th>
        </tr>
        {% for espacio in espacios %}
        <tr>
            <td>{{ espacio.nombre }}</td>
            <td>{{ espacio.get_tipoEspacio_display }}</td>
            <td>{{ espacio.capacidadMaxima }}</td>
            <td>
                <a href="{% url 'eliminar_espacio' espacio.id %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No hay espacios registrados.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
