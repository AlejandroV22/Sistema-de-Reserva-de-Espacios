{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TeamWare Page{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #20084B; /* bg-[#20084B] */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar-custom {
            background-color: #D9D9D9; /* bg-[#D9D9D9] */
            color: black; /* Texto de la navbar */
        }
        .main-content-container {
            /* Calcula la altura mínima para el contenido principal, considerando navbar y posibles footers */
            min-height: calc(100vh - 8rem); /* 8rem es un valor estimado, ajústalo si tu navbar/footer es más alto/bajo */
        }
        .text-purple-dark {
            color: #20084B; /* Color principal de tu tema */
        }
        .btn-purple-dark {
            background-color: #1e054d; /* Botones con tu color principal */
            border-color: #20084B;
            color: white;
        }
        .btn-purple-dark:hover {
            background-color: #300C70; /* hover:bg-[#300C70] */
            border-color: #300C70;
        }
        /* Para el efecto hover:scale-105 transition-transform duration-300 ease-in-out */
        /* Asegúrate de que las tarjetas en panel_usuario.html tengan esta clase */
        .card-hover-effect {
            transition: transform 0.3s ease-in-out;
        }
        .card-hover-effect:hover {
            transform: scale(1.05);
        }
    </style>

    {% block extra_head %}{% endblock %} 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom px-4 py-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center me-auto"> 
            
            </div>
        <h1 class="navbar-brand mb-0 h1 fw-bold text-dark">Panel del Administrador</h1>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center p-3 p-md-4">
        <div class="bg-white w-100 mw-100 rounded-lg shadow-sm p-4 p-lg-5 d-flex flex-column main-content-container"> 
            {% block content %}
            {# Contenido específico de cada página se insertará aquí #}
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
