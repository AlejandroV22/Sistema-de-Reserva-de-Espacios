<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Espacio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}

            <h4 class="fw-bold text-center mb-4 form-title">Añadir Nuevo Espacio</h4>

            <!-- Nombre del Espacio -->
            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre del Espacio</label>
                <input type="text" class="form-control" name="nombre" required placeholder="Ejemplo: Salón Social">
            </div>

            <!-- Tipo de Espacio -->
            <div class="mb-3">
                <label for="tipoEspacio" class="form-label fw-semibold">Tipo de Espacio</label>
                <select class="form-select" name="tipoEspacio">
                    {% for choice in espacio_form.tipoEspacio.field.choices %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Capacidad Máxima -->
            <div class="mb-3">
                <label for="capacidadMaxima" class="form-label fw-semibold">Capacidad Máxima</label>
                <input type="number" class="form-control" name="capacidadMaxima" required placeholder="Ejemplo: 50">
            </div>

            <hr class="my-4">

            <h5 class="fw-bold text-center mb-3 form-title">Añadir Horarios Disponibles</h5>

            <!-- Día de la Semana -->
            <div class="mb-3">
                <label for="dia_semana" class="form-label fw-semibold">Día de la Semana</label>
                <select class="form-select" name="dia_semana">
                    {% for choice in horario_form.dia_semana.field.choices %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Horarios -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="hora_inicio" class="form-label fw-semibold">Hora de Inicio</label>
                    <input type="time" class="form-control" name="hora_inicio" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="hora_fin" class="form-label fw-semibold">Hora de Fin</label>
                    <input type="time" class="form-control" name="hora_fin" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" name="add_space" class="btn btn-success w-100">Crear Espacio y Horario</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
