<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicar Sanción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Aplicar Sanción</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-danger">Aplicar Sanción</button>
                </form>

                <div class="mt-4 d-flex justify-content-between">
                    <a href="{% url 'ver_sanciones' %}" class="btn btn-primary">Ver todas las sanciones</a>
                    <a href="{% url 'panel_administrador' %}" class="btn btn-secondary">← Volver al panel</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
